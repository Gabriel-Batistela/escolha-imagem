<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Foto, espaço, selecione">
    <meta name="description" content="Coletânea de fotos do céu que pode ser selecionada uma a uma">
    <title>SpacePics</title>
    <script src="https://kit.fontawesome.com/cd3985d825.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/icons-via-láctea.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="wrapper">
        <input type="radio" name="slide" id="one" checked>
        <input type="radio" name="slide" id="two">
        <input type="radio" name="slide" id="three">
        <input type="radio" name="slide" id="four">
        <input type="radio" name="slide" id="five">
        <div class="img img-1">
            <img src="./img/imagem-1.jpg" alt="">
        </div>
        <div class="img img-2">
            <img src="./img/imagem-2.jpg" alt="">
        </div>
        <div class="img img-3">
            <img src="./img/imagem-3.jpg" alt="">
        </div>
        <div class="img img-4">
            <img src="./img/imagem-4.jpg" alt="">
        </div>
        <div class="img img-5">
            <img src="./img/imagem-5.jpg" alt="">
        </div>
        <div class="sliders">
            <label for="one" class="one"></label>
            <label for="two" class="two"></label>
            <label for="three" class="three"></label>
            <label for="four" class="four"></label>
            <label for="five" class="five"></label>
        </div>
    </div>
</body>
